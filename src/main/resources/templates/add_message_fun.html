<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header::myHeader"></div>

<div class="container mt-5">
    <div class="row mb-2 mt-1" >
        <div class="col-md-6 offset-md-3">
            <h2>Добавьте сообщение</h2>
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <form action="/message/add" method="post">
                        <input type="text" placeholder="@Заголовок" name="title" class="form-control mb-2">    <!-- <h3 class="mb-0">@Заголовок</h3> -->

                        <textarea placeholder="@Текст" name="message" class="form-control mb-4" rows="3"></textarea>    <!-- <p class="card-text mb-auto">@Текс</p> -->
                        <input type="submit" value="Добавить" class="btn btn-success">    <!-- <a href="#" class="stretched-link">Ссылка на весь текст</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer::myFooter"></div>

</body>
</html>
