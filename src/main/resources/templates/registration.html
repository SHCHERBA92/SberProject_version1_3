<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>

<div class="mx-auto">
    <div class="dropdown-menu-md-start d-grid col-2 mx-auto pt-lg-5">
        <h4 th:text="${notUniqueEmail}"></h4>
        <form class="px-4 py-3" method="post" action="/auth/registration">
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail2" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="My name is..." name="firstName">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail3" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleDropdownFormEmail3" placeholder="My name is..." name="lastName">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword4" placeholder="Password" name="password">
            </div>

            <input type="submit" class="btn btn-primary" value="Sign in"></input>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
