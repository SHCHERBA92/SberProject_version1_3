<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!--    <title th:text="${title}">!!!</title>-->
  <title>ProgFunk</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header::myHeader"></div>

<!-- Цикл сделать с конца к началу-->

<div class="container mt-5">
  <div class="row mb-2 mt-1">
    <div class="col-md-6 offset-md-3">
      <h3 class="bg-danger text-center rounded-pill m-auto">Удаление статьи</h3>
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-5 border-bottom" th:text="${messageForDelete.getTitle()}">@Заголовок</h3>
          <form class="d-flex justify-content-between" method="post" th:action="'/message/delete/' + ${messageForDelete.getId()}">
            <input type="submit" name="actionBtn" value="Отставить удаление !" class="btn btn-sm btn-outline-primary ">
            <input type="submit" name="actionBtn" value="Удалить" class="btn btn-sm btn-outline-danger">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="blocks/footer::myFooter"></div>

</body>
</html>
