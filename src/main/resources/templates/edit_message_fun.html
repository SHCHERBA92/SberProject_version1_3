<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<div th:insert="blocks/header::myHeader"></div>

<div class="container mt-5">
  <div class="row mb-2 mt-1" >
    <div class="col-md-6 offset-md-3">
      <h2>Редактирование сообщения</h2>
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <form th:action="@{/message/edit/} + ${messageFromCurrentId.getId()}" method="post">  <!--action="/message/edit/" -->
            <input type="text" placeholder="@Заголовок" name="title" class="form-control mb-2" th:value="${messageFromCurrentId.getTitle()}"> <!-- <h3 class="mb-0">@Заголовок</h3> -->
            <!-- <div class="mb-1 text-muted">@Дата публикации</div> -->
            <textarea placeholder="@Текст" name="message" class="form-control mb-4" rows="3" th:utext="${messageFromCurrentId.getMessage()}"></textarea>    <!-- <p class="card-text mb-auto">@Текс</p> -->
            <input type="submit" name="actionBtn" value="Обновить" class="btn btn-success">    <!-- <a href="#" class="stretched-link">Ссылка на весь текст</a> -->
              <input type="submit" name="actionBtn" value="Отмена" class="btn btn-success">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:insert="blocks/footer::myFooter"></div>

</body>
</html>
